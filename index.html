<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doggos</title>
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top" data-spy="affix" data-offset-top="205">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Doggos</a> </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <div class="nav navbar-nav navbar-right">
          <div class='login' id='login'>
            <h5>Login</h5>
            <div class='form'>
              <form>
                <input type="text" placeholder='Username' class='text' id='username' required>
                <input type="password" placeholder='•••••••••••••' class='password'>
                <a href="#" class="btn btn-light" id="do-login" role="button">submit</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <header>
    <div class="header-content">
      <div class="header-content-inner">
        <h1>Welcome</h1>
        <p>An application to help you keep track of your dogs.</p>
      </div>
    </div>
  </header>

  <section class="list-section bg-color">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-12 col-xs-12">
          <h3>Doggos List</h3>
          <p>Tracking your doggo</p>
        </div>
      </div>
    </div>
    <div class="tbl_container">
    <input id="dName" type="text" name="name" placeholder="name">
    <input id="breed" type="breed" name="breed" placeholder="breed">
    <input id="link" type="text" name="link" placeholder="link">
    <button onclick='newItem()' type="button">add doggo</button>

    <h2>DoogosList:</h2>
    <ul id="users"></ul>
    </div>
  </section>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/custom.js"></script>
</body>

</html>
